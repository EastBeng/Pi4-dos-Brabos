<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tweets</title>
</head>
<body>
    <div class="container">
        <div class="filtros">
            <button>Meus Tweets</button>
            <button>Timeline</button>
        </div>

        <div class="tweets">
            {% for tweet in tweets.values() %}
                <p class="tweet {% if tweet.user.screen_name == "PichamonUcl" %}meuTweet{% endif %}">
                    {{ tweet.user.profile_image_url }}<br>
                    {{ tweet.created_at }}<br>
                    {{ tweet.user.screen_name }}<br>
                    {{ tweet.user.name }}<br>
                    {{ tweet.text }}<br>
                </p><br>
            {% endfor %}
        </div>
    </div>
</body>
</html>
