<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>User Tweets</title>
</head>
<body>
    <h2>Seus Tweets</h2><br>
    {% for x in timeline.values() %}
        {% if busca in x %}
            <p>{{ x }}</p>
        {% endif %}
    {% endfor %}
    <br>
    <form action="/">
        <button type="submit" class="btn btn-default">Volta para Index</button>
    </form>
</body>
</html>
